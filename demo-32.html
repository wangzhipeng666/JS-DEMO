<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>记住密码提示框</title>
    <style>
        #outer {
            width: 300px;
            margin: 10px auto;
        }
        input {
            margin-right: 5px;
            vertical-align: middle;
        }
        #tips {
            padding:5px;margin-top:5px;background:#ffefa4;border:1px solid #f90;display:none;
        }
    </style>
</head>
<body>
    <div id="outer">
        <label><input type="checkbox">两周内自动登录</label>
        <div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
    </div>
    <script>
        var oTips = document.getElementById("tips");
        var oLabel = document.getElementsByTagName("label")[0];
        oLabel.onmousemove = function() {
            oTips.style.display = "block";
        }
        oLabel.onmouseout = function() {
            oTips.style.display = "none";
        }
    </script>
</body>
</html>
