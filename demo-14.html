<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .option a {
      width: 70px;
      height: 40px;
      line-height: 40px;
      border: 1px solid #000;
      display: inline-block;
      text-decoration: none;
      color: #000;
      text-align: center;
    }
    .checked {
      background: #f60;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>模拟单选</h1>
    <div class="option">
      <a href="javascript:;">男</a>
      <a href="javascript:;">女</a>
      <a href="javascript:;">保密</a>
    </div>
  </div>
  <script>
    var opts = document.querySelectorAll('.option>a');
    for(var i = 0;i < opts.length;i++) {
      opts[i].onclick = fn;
    }
    function fn() {
        for(var i = 0;i < opts.length;i++) {
          if(this === opts[i]) {
            this.classList.add('checked');
          } else {
            opts[i].classList.remove('checked');
          }
        }
      }
  </script>
</body>
</html>
