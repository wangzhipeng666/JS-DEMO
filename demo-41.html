<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简易网页时钟</title>
  <style>
    body,div{margin:0;padding:0;}
    body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
    #clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
    span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
  </style>
</head>
<body>
    <div id="clock">
      <span></span>点<span></span>分<span></span>秒
    </div>
    <script>
      var oClock = document.getElementById("clock");	
	    var oSpan = oClock.getElementsByTagName("span");

      setInterval(getTimes, 1000);
      getTimes();

      function getTimes() {
        var date = new Date();
        var oDate = [date.getHours(), date.getMinutes(),date.getSeconds()];
        for(var i in oDate) {
          oSpan[i].innerHTML = format(oDate[i]);
        }
      }
      function format(v) {
        return v.toString().replace(/^(\d)$/, "0$1");
      }
    </script>
</body>
</html>
