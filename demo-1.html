<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>控制div属性</title>
  <style>
    .wrap {
      text-align: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #000;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <button class="btn">变宽</button>
    <button class="btn">变高</button>
    <button class="btn">变色</button>
    <button class="btn">隐藏</button>
    <button class="btn">重置</button>
    <div class="box"></div>
  </div>
  <script>
    function changeStyle(ele, attr, value) {
      ele.style[attr] = value;
    }
    window.onload = function () {
      var oBtn = document.getElementsByTagName('button');
      var oBox = document.querySelector('.box');
      var oAtt = ['width', 'height', 'background', 'display', 'display'];
      var oVal = ['200px', '200px', 'red', 'none', 'block'];
      for (var i = 0; i < oBtn.length; i++) {
        oBtn[i].index = i;
        oBtn[i].onclick = function () {
          if (this.index == oBtn.length - 1) {
            oBox.style.cssText = ""
          }
          changeStyle(oBox, oAtt[this.index], oVal[this.index]);
        }
      }
    }
  </script>
</body>

</html>
