<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>改变Div任意属性的值</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
        <label>属性名：<input type="text" value="background"></label>
    </div>
    <div>
        <label>属性值：<input type="text" value="blue"></label>
    </div>
    <div>
      <button>确定</button>
      <button>重置</button>
    </div>
  </div>
  <div class="box">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</div>

  <script>
    var changeStyle = function(elem, name, value) {
      elem.style[name] = value;
    }

    var box = document.querySelector(".box");
    var btn = document.querySelectorAll("button");
    var input = document.querySelectorAll("input");

    btn[0].onclick = function() {
      changeStyle(box, input[0].value, input[1].value);
    }
    btn[1].onclick = function() {
      box.removeAttribute("style");
    }
  </script>
  
</body>
</html>
