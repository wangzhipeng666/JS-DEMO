<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>输入两个数字，比较大小</title>
  <style>
    body{font:12px/1.5 arial;text-align:center;}
    .f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}
    .f-btn{margin:0 10px;}
    strong{padding:0 10px;}
    span{font-weight:700;color:red;}
  </style>
</head>
<body>
    <input type="text" class="f-text" />
    <strong>vs</strong>
    <input type="text" class="f-text" />
    <input type="button" value="最大的数是 &raquo;" class="f-btn" />
    <span>?</span>
  <script>
    var input = document.querySelectorAll(".f-text");
    var btn = document.querySelector(".f-btn");
    var result = document.querySelector("span");

    for(var i = 0;i < input.length - 1;i++) {
      input[i].onkeyup = function() {
        this.value = this.value.replace(/[^\d]/,"");
      }
    }
    btn.onclick = function() {
      if (input[0].value == '' || input[1].value == '') {
        alert("请输入数字：");
      } else if(input[0].value > input[1].value) {
        result.innerHTML = input[0].value;
      } else {
        result.innerHTML = input[1].value;
      }
    }
  </script>
</body>
</html>
