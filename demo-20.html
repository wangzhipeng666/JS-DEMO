<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #000;
      position: relative;
    }

    .info {
      position: absolute;
      left: 110px;
      top: 10px;
      width: 100px;
      height: 100px;
      background: rgb(230, 165, 10);
      display: none;
    }
  </style>
</head>
<body>
  <div class="img">
    
  </div>
  <div class="info">
    显示一些内容。。。
  </div>
  <script>
    var img = document.querySelector(".img");
    var info = document.querySelector(".info");
    var timer = 0;
    info.onmouseover = img.onmouseover = function() {
        clearTimeout(timer);
        info.style.display = "block";
    }
    info.onmouseout = img.onmouseout = function() {
      timer = setTimeout(function() {
        info.style.display = "none";
      },300);
    }
  </script>
</body>
</html>
