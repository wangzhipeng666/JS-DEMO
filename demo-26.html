<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random color event object example</title>
    <style>
      button {
        margin: 10px;
        font-size: 300%;
        padding: 30px;
      };
    </style>
  </head>
  <body>
    <button>Change color</button>
    <script>
      var btn = document.querySelector("button");
      function random(number) {
        return Math.floor(Math.random()*number);
      }
      function bgChange(e) {
        var rndCor = 'rgb(' + random(225) + ',' + random(225) + ',' + random(225) + ')';
        event.target.style.backgroundColor = rndCor;
      }
      btn.onclick = bgChange;
    </script>
  </body>
</html>
