<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用parseInt解析数字，并求和</title>
  <style>
      body{font:12px/1.5 arial;text-align:center;}
      .f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}
      span{color:green;padding-right:10px;font-weight:700;}
      strong{padding:0 10px;}
  </style>
</head>
<body>
    <input type="text" class="f-text" />
    <strong>+</strong>
    <input type="text" class="f-text" />
    <strong>=</strong>
    <span>?</span>
    <input class="btn" type="button" value="求和" />
</body>
<script>
  var nums = document.querySelectorAll(".f-text");
  var btn = document.querySelector(".btn");
  var result = document.querySelector("span");
  for (i = 0; i < nums.length; i++)
	{
		nums[i].onkeyup = function ()
		{
			this.value = this.value.replace(/[^\d]/,"")
		}	
	}
  btn.onclick = function() {
    if(nums[0].value == '' || nums[1].value == '') {
      alert("请输入数字:")
    } else {
      result.innerHTML = parseInt(nums[0].value) + parseInt(nums[1].value);
    }
  }
</script>
</html>
