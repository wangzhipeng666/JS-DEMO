<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>倒计时</title>
</head>

<body>
  <h2>距离2020年还有：</h2>
  <span></span>
  <script>
    var oSpan = document.getElementsByTagName('span')[0];
    function tow(n) {
      return n >= 0 && n < 10 ? '0' + n : '' + n;
    }
    function clock() {
      var todayTime = new Date(); //获取日期对象
      var oldTime = todayTime.getTime(); //现在距离1970年的毫秒数
      var stopTime = new Date("2020/1/1 00:00:00"); //2020年距离1970年的毫秒数
      var newTime = stopTime.getTime();

      var second = Math.floor((newTime - oldTime) / 1000);  //未来时间距离现在的秒数
      var day = Math.floor(second / (24*60*60)); //整数部分代表的是天
      second = second % (24*60*60);  //余数代表剩下的秒数
      var hour = Math.floor(second / (60*60)); //整数部分代表小时
      second %= 3600; //余数代表剩下的秒数；
      var minute = Math.floor(second / 60);
      second %= 60;
      var str = tow(day) + '<span class="time">天</span>'
        + tow(hour) + '<span class="time">小时</span>'
        + tow(minute) + '<span class="time">分钟</span>'
        + tow(second) + '<span class="time">秒</span>';
      oSpan.innerHTML = str;
    }
    clock();
    setInterval(clock, 1000);
  </script>
</body>

</html>
