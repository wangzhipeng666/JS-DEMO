<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>阻止右键菜单（阻止默认事件）</title>
</head>
<body>
  <script>
    document.oncontextmenu = function() {
      alert("哈哈")
      return false;
    }  
  </script>
</body>
