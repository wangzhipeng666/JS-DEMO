<body>

  <script type="text/javascript">
    function chinanum(num) {
      var china = new Array('零', '一', '二', '三', '四', '五', '六', '七', '八', '九');
      var arr = new Array();
      var english = num.split("")
      for (var i = 0; i < english.length; i++) {
        arr[i] = china[english[i]];
      }
      return arr.join("")
    }
    var number = '123';
    console.log(chinanum(number));
  </script>
  
</body>
