<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      font-size: 0;
    }
    div{
      width: 120px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      color: #fff;
      margin-right: 2px;
      margin-bottom: 2px;
      border-radius: 5px;
      background: lightcoral;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <section class="wrap">
    <section class="item"></section>
  </section>
  <script>
    var item = document.querySelector('.item');
    var colors = ['#78cc64', '#58cd7e', '#4fcdad', '#4cc7dd', '#469ee8', '#465de8', '#5846e8', '#8346e8', '#9e46e8'];
    var str = '';
    for(var i = 1;i < 10;i++) {
      for(var j = 1;j < i+1;j++) {
        str += '<div style="background: '+colors[i-1]+'">'+ j + '*' + i +'=' + i*j +'</div>';
      }
      str += '<br>';
    }
    item.innerHTML = str;
  </script>
</body>
</html>
